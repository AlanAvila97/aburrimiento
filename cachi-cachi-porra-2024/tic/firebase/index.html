<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Firebase CRUD</title>

    <!-- BOOTSWATCH -->

  <body class="bg-dark">
    <!-- ADD TASK -->
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Task</h1>
              <form id="user-form">
                <input type="text" id="usuario">
                <input type="text" id="forma">
                <button type="submit">subir user</button>
              </form>
              <form id="task-form">
                <label for="title">Forma:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Task Title"
                  autofocus
                />

                <label for="description">Posicion:</label>
                <textarea
                  id="task-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Task Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
                <div id="task2">
                  <button class="btn btn-primary subir-jugada" id="subir-jugada" data-usuario="raised" data-forma="hexagono">Subir jugada</button>
                </div>
                
              </form>
            </div>
          </div>
        </div>
        <!-- Tasks List -->
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
    <div class="panel">
      <div class="checker" id="checker-1-1" data-id="1-1"></div>
      <div class="checker" id="checker-1-2" data-id="1-2"></div>
      <div class="checker" id="checker-1-3" data-id="1-3"></div>
      <div class="checker" id="checker-2-1" data-id="2-1"></div>
      <div class="checker" id="checker-2-2" data-id="2-2"></div>
      <div class="checker" id="checker-2-3" data-id="2-3"></div>
      <div class="checker" id="checker-3-1" data-id="3-1"></div>
      <div class="checker" id="checker-3-2" data-id="3-2"></div>
      <div class="checker" id="checker-3-3" data-id="3-3"></div>
    </div>
    <input type="text" class="figurac" name="a1" id="a1">
    <input type="text" class="figurac" name="a1" id="a2">
    <input type="text" class="figurac" name="a1" id="a3">
    <input type="text" class="figurac" name="a1" id="b1">
    <input type="text" class="figurac" name="a1" id="b2">
    <input type="text" class="figurac" name="a1" id="b3">
    <input type="text" class="figurac" name="a1" id="c1">
    <input type="text" class="figurac" name="a1" id="c2">
    <input type="text" class="figurac" name="a1" id="c3">
