<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-grid-five-colums{
            width: 100%;
            height: auto;
            display: grid;
            grid-template-columns: repeat(5,minmax(200px,1fr));
            gap: 1rem;
        }
        .container-grid-five-colums .item-grid{
            background-color: #000;
            width: 100%;
            height: 100px;            
        }
        .container-grid-five-colums .item-grid img{
                width: 100%;
                height: auto;
                display: block;
                max-width: 100%;
                max-height: 350px;
                object-fit: cover;
        }
        @media (max-width: 1050px){
            .container-grid-five-colums{
                grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container-grid-five-colums">
        <div class="item-grid">
            <img src="https://demoac.site/wp-content/uploads/2024/08/DSC07605_g-scaled.jpg" alt="" srcset="">
