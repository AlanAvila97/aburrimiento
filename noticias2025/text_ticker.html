        *{

            box-sizing: border-box;
        }
        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #333; /* Dark gray background */
            display: flex;
            align-items: center;
            overflow: hidden;
            justify-content: center;
            font-family: "Courier New", Courier, monospace;
            color: white;
        }
        #typewriter .cursor {
            width: 100%;
            position: absolute;
            background: #333333;
            height: 100%;
            margin-left: 0%;
            animation: scroll_h 8s infinite;
        }
        #typewriter .cursor::after{
            content: '_';
            width: 100%;
            height: 90%;
            background: #333333;
            display: flex;
            justify-content: flex-start;
            font-size: 2rem;
            align-items: flex-end;
            animation: blink 0.75s step-end infinite;
        }
        #typewriter {
            font-size: 2em; 
            display: flex;
            position: relative;
        }
        #typewriter #text-target{
            width: 100%;
        }        
        #typewriter:hover .cursor{
            opacity: 0;
            animation: opacity 2s;
        }
        @keyframes scroll_h {
            0%{
                margin-left: 0%;
            }
            100%{
                margin-left: 105%;
            }
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

    </style>
</head>
