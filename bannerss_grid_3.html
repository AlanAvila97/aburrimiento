<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .section-infographic-sheinbaum .title-infographic-sheinbaum{
            color: #fff;
            background-color: #701D47;
            background: #701D47!important;
            transform: none!important;
            width: max-content;
            padding: 0.7rem 2rem;
        }   
        .section-infographic-sheinbaum .container-infographic-sheinbaum{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, minmax(300px,1fr));
            gap: 1rem;
            padding-top: 1rem;
        }
        .section-infographic-sheinbaum .container-infographic-sheinbaum .item-place{
            width: 100%;
            height: auto;
        }
        .section-infographic-sheinbaum .container-infographic-sheinbaum .item-place img{
            width: 100%;
            height: auto;
            max-width: 100%;
            object-fit: cover;
            display: block;
        }
        @media (max-width: 991px){
            .section-infographic-sheinbaum .container-infographic-sheinbaum{
                grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            }
        }
    </style>
</head>
<body>
        <section class="section-infographic-sheinbaum">
            <div class="container-infographic-sheinbaum">
                <div class="item-place">
                    <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/09/Infografias-Sheinbaum-web-1-scaled.jpg" alt="" srcset="">
                </div>
                <div class="item-place">
                    <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/09/Infografias-Sheinbaum-web-2-scaled.jpg" alt="" srcset="">
                </div>
                <div class="item-place">
                    <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/09/Infografias-Sheinbaum-web-3-scaled.jpg" alt="" srcset="">
                </div>
            </div>
        </section>
</body>
</html>
