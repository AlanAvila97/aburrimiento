    <style>
        *{
            padding: 0;

            box-sizing: border-box;

        .section-presidency-information .title-presidency-information{
            color: #fff;
            background-color: #701D47;

            padding: 0.7rem 2rem;
        }   
        .section-presidency-information .container-presidency-information{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, minmax(300px,1fr));
            gap: 1rem;
            padding-top: 1rem;
        }
        .section-presidency-information .container-presidency-information .item-place{
            width: 100%;
            height: auto;
        }
        .section-presidency-information .container-presidency-information .item-place img{
            width: 100%;
            height: auto;
            max-width: 100%;
            /* max-height: 350px; */
            object-fit: cover;
            display: block;
        }
        @media (max-width: 991px){
            .section-presidency-information .container-presidency-information{
                grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
            }
        }
    </style>
</head>
