<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .card-title {
            width: 190px;
            height: 254px;
            padding: 5px;
            border-radius: 1rem;
            background: #74ebd5;
            background:  linear-gradient(to right, #74ebd5 0%, #acb6e5 100%);
            overflow: visible;
            position: relative;
            z-index: 1;
        }

        .card-title::before,
        .card-title::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            z-index: -1;
        }

        .card-title::before {
            background: linear-gradient(to bottom right, #0048a9 0%, #66a3f3 100%);
            transform: rotate(2deg);
        }

        .card-title::after {
            background: linear-gradient(to top right, #d6fa52 0%, #d6fa52 100%);
            transform: rotate(-2deg);
        }

        .card-title .card-info {
            background: #292b2c;
            color: #292b2c;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: visible;
            border-radius: 0.7rem;
            position: relative;
            z-index: 2;
        }

        .card-title .title {
            font-weight: bold;
            letter-spacing: 0.1em;
            font-size: 2rem;
        }

        .card-title .card-info {
            color: #74ebd5;
            transition: color 1s;
        }
        @media (max-width: 991px) {
            .card-title {
                height: 220px;
            } 
        }
    </style>
</head>
<body>
    <div class="card-title">
        <div class="card-info">
          <p class="title">Magic
            <br> Card
            </p>
        </div>
    </div>
      
</body>
</html>
