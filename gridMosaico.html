<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .section-mosaico{
        
      }
      .section-mosaico .content-mosaico{
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 20px;
        gap: 20px;
        padding: 100px 0;
      }
      .section-mosaico .content-mosaico .box img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .section-mosaico .content-mosaico .box:nth-child(1){
        grid-column-start: span 2;
      }
      .section-mosaico .content-mosaico .box:nth-child(4){
        grid-column-start: span 2;
      }
  </style>
</head>
<body>
  <section class="section-mosaico">
    <div class="content-mosaico">
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
      <div class="box">
        <img src="https://dummyimage.com/750x180/ccc/fff" alt="">
      </div>
    </div>
  </section>
</body>
</html>
