        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body{
                background-color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
            }
            .container-first{
                position: relative;
                background: #f00;
                height: 500px;
                width: 500px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                z-index: 1;
            }
            .container-first .overlay-icon{
                position: absolute;
                background: #ffffff7a;
                width: 100%;
                height: 100%;
                opacity: 1;
                z-index: 2;
            }
            .container-first h2{
                font-size: 1rem;
            }
        </style>
    </head>

        <div class="container-first">
            <div class="overlay-icon"></div>
