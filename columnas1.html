<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-grid-four-columns {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            align-items: center;
            gap: 1rem;
        }

        .container-grid-four-columns .item-grid {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .container-grid-four-columns .content-iframe {
            width: 100%;
            height: 100%;
        }

        .container-grid-four-columns .content-iframe iframe {
            width: 100%;
            max-height: 186px;
        }

        .container-grid-four-columns .item-img-grid img {
            width: 100%;
        }

        @media (max-width: 991px) {
            .container-grid-four-columns {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr))
            }

            .container-grid-four-columns .content-iframe iframe {
                max-height: 250px;
            }
        }

        @media (max-width: 680px) {
            .container-grid-four-columns .content-iframe iframe {
                max-height: 350px;
            }
        }

        @media (max-width: 450px) {
            .container-grid-four-columns {
                grid-template-columns: repeat(auto-fit, minmax(100%, 1fr))
            }
        }
    </style>
</head>
