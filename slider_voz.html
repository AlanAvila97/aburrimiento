<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        .d-none{
            display: none;
        }
        .section-watch-voices{
            border-bottom: 2px solid #674680 !important;
            padding: 1rem 0rem;
        }
        .section-watch-voices .container-title-intervies{
            display: flex;
            width: 97.5%;   
            padding-bottom: 1rem;
        }
        .section-watch-voices .container-title-intervies .title-intervies{
            color: #674680;
            margin-right: .5rem;
            display: flex;
            align-items: flex-end;
        }
        .section-watch-voices .container-title-intervies .title-intervies h2{
            color: #674680;
            font-size: 3rem;
            text-transform: uppercase;
        }
        .section-watch-voices .container-title-intervies .interactive-navigation{
            border-bottom: 0.2rem solid #674680;        
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .section-watch-voices .container-title-intervies .interactive-navigation .navigation{
            width: auto;
            height: auto;
            cursor: pointer;
        }
        .section-watch-voices .container-title-intervies .interactive-navigation svg,
        .section-watch-voices .container-title-intervies .interactive-navigation img{
            width: 35px;
            height: 35px;
        }
        .section-watch-voices .container-interviews{
            width: 100%;
            height: auto;
            display: flex;
            align-items: center;
            flex-wrap: nowrap;            
        }        
        .section-watch-voices .container-interviews .navigation{
            width: auto;
            cursor: pointer;
        }
        .section-watch-voices .container-interviews .navigation img{
            width: auto;
            height: auto;
            max-height: 40px;
            max-width: 40px;
            object-fit: cover;
        }
        .section-watch-voices .container-interviews .swiper-interviews {
            width: 100%;
            height: 100%;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide{
            background: transparent;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .item-interviews{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            text-align: initial;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide img {
            display: block;
            width: 100%;
            max-width: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .image-intervies,
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .info-interviews{
            width: 100%;
            height: auto;
        }

        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .info-interviews p{
            color: #000;
            font-size: 1.2rem;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .info-interviews .animation_title{
            display: inline;
            background-color: transparent;
            text-decoration: none;
            transition: 0.15s;
            outline: none;            
            background-image: linear-gradient(to bottom, #674680 0%, #674680 98%);
            background-size: 0 1px;
            background-repeat: no-repeat;
            background-position: left 100%;
        }
        .section-watch-voices .container-interviews .swiper-interviews .swiper-slide .info-interviews .animation_title:hover{
            background-size: 100% 2px;
        }
        @media (max-width: 991px){   
            .section-watch-voices .container-title-intervies .interactive-navigation{
                border: none;
            }
            .section-watch-voices .container-title-intervies{
                border-bottom: 0.2rem solid #674680;
                padding-bottom: 0;
                margin-bottom: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <section class="section-watch-voices">
        <article class="container-title-intervies">
            <div class="title-intervies">
                <h2>NUESTRAS VOCES...</h2>
            </div>
            <div class="interactive-navigation">
            </div>
        </article>
        <article class="container-interviews">
            <div class="navigation navigation-prev">
                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/fech-2.png" alt="">
            </div>
            <div class="swiper swiper-interviews">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="" class="item-interviews" target="_blank">
                            <div class="image-intervies">
                                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/Screenshot_20241129_184131.jpg" alt="">
                            </div>
                        </a>

                    </div>
                    <div class="swiper-slide">
                        <a href="" class="item-interviews" target="_blank">
                            <div class="image-intervies">
                                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/Screenshot_20241129_184131.jpg" alt="">
                            </div>
                        </a>

                    </div>
                    <div class="swiper-slide">
                        <a href="" class="item-interviews" target="_blank">
                            <div class="image-intervies">
                                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/Screenshot_20241129_184131.jpg" alt="">
                            </div>
                        </a>

                    </div>
                    <div class="swiper-slide">
                        <a href="" class="item-interviews" target="_blank">
                            <div class="image-intervies">
                                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/Screenshot_20241129_184131.jpg" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="swiper-slide">
                        <a href="" class="item-interviews" target="_blank">
                            <div class="image-intervies">
                                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/Screenshot_20241129_184131.jpg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navigation navigation-next">
                <img src="https://d22jn00zjrk7sl.cloudfront.net/wp-content/uploads/2024/11/fecha-1.png" alt="">
            </div>
        </article>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".swiper-interviews", {
            slidesPerView: 1,
            spaceBetween: 15,
            loop: true,
            navigation: {
                nextEl: ".section-watch-voices .navigation-next img",
                prevEl: ".section-watch-voices .navigation-prev img",
            },
            breakpoints: {
                300: {
                    slidesPerView: "auto",
                },
                310: {
                    slidesPerView: "auto",
                },
                320: {
                    slidesPerView: "auto",
                },
                480: {
                    slidesPerView: "auto",
                },
                500: {
                    slidesPerView: 2,
                },
                600: {
                    slidesPerView: 2,
                },
                640: {
                    slidesPerView: 3,
                },
                950: {
                    slidesPerView: 3,
                },
                1200: {
                    slidesPerView: 4,
                },
                1500: {
                    slidesPerView: 4,
                },
                2100: {
                    slidesPerView: 4,
                },
            },
        });
    </script>';
</body>
</html>
