            width: 100%;

        }

            padding: 1rem;
        }
        .section-videos .container-videos .column-video .tittle h4{
            font-size: 1rem;
            font-weight: bold;
        }
        @media (max-width: 991px){
            .section-videos .container-videos {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px){
            .section-videos .container-videos {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
