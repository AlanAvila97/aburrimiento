<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *{
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            /*-------------------------------------------------------------
            # Sección información de lugares
            --------------------------------------------------------------*/   
            .section-presidency-information .title-presidency-information{
                color: #fff;
                background-color: #ec5a8f;
                background: #ec5a8f!important;
                transform: none!important;
                width: max-content;
                padding: 0.7rem 2rem;
            }   
            .section-presidency-information .container-presidency-information{
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: repeat(3, minmax(300px,1fr));
                gap: 1rem;
                padding-top: 1rem;
            }
            .section-presidency-information .container-presidency-information .item-place{
                width: 100%;
                height: auto;
            }
            .section-presidency-information .container-presidency-information .item-place img{
                width: 100%;
                height: auto;
                max-width: 100%;
                /* max-height: 350px; */
                object-fit: cover;
                display: block;
            }
            @media (max-width: 991px){
                .section-presidency-information .container-presidency-information{
                    grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
                }
            }
        </style>
    </head>
    <body>
        <section class="section-presidency-information">
            <div class="title-presidency-information">
                <h2>Presidenciales</h2>
            </div>
            <div class="container-presidency-information">
                <a class="item-place">
                    <img src="https://dummyimage.com/360x260/ccc/fff" alt="">
                </a>
                <a class="item-place">
                    <img src="https://dummyimage.com/360x260/ccc/fff" alt="">
                </a>
                <a class="item-place">
                    <img src="https://dummyimage.com/360x260/ccc/fff" alt="">
                </a>
            </div>
        </section>
    </body>
</html>
